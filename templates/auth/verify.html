{% extends 'base.html' %}

{% block title %}Verify Account | GSI - Geospatial Indexing{% endblock %}

{% block content %}
<div class="auth-shell">
    <div class="auth-card">
        <h3 class="mb-1">Verify Account</h3>
        <p class="text-muted mb-4">Enter the 6-digit code sent to your email.</p>

        <form method="post" action="{{ url_for('auth.verify_submit') }}" class="d-grid gap-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="form-label">Email</label>
                <input class="form-control" type="email" name="email" value="{{ prefill_email }}" required>
            </div>
            <div>
                <label class="form-label">Verification Code</label>
                <input class="form-control" type="text" name="code" maxlength="6" required>
            </div>
            <button class="btn btn-primary" type="submit">Verify</button>
        </form>

        <form method="post" action="{{ url_for('auth.resend_code') }}" class="mt-3 d-flex gap-2">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input class="form-control" type="email" name="email" value="{{ prefill_email }}" placeholder="Email for resend" required>
            <button class="btn btn-outline-secondary" type="submit">Resend</button>
        </form>

        <div class="auth-links mt-4">
            <a href="{{ url_for('auth.login') }}">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}

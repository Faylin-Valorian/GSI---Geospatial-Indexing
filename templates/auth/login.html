{% extends 'base.html' %}

{% block title %}Login | GSI - Geospatial Indexing{% endblock %}

{% block content %}
<div class="auth-shell">
    <div class="auth-card">
        <h3 class="mb-1">Sign In</h3>
        <p class="text-muted mb-4">Access your enterprise workspace.</p>

        <form method="post" action="{{ url_for('auth.login_submit') }}" class="d-grid gap-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="form-label">Username or Email</label>
                <input class="form-control" type="text" name="identity" required>
            </div>
            <div>
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
        </form>

        <div class="auth-links mt-4">
            <a href="{{ url_for('auth.register_page') }}">Create account</a>
            <a href="{{ url_for('auth.verify_page') }}">Verify account</a>
        </div>
    </div>
</div>
{% endblock %}
